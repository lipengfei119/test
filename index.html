
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 800px;
        }
        
        section {
            position: relative;
            height: 256px;
            width: 256px;
            background-color: pink;
            transform-style: preserve-3d;
            margin: 200px auto;
            animation: move 5s linear infinite;
            background: url(http://a3.qpic.cn/psb?/V10juTEy2lUSeF/4UwWqfIlrlGyoB68BdxfobLrixK0SkLhLuAMPmW.SSc!/m/dOIAAAAAAAAA&ek=1&kp=1&pt=0&bo=AAXQAgAF0AIRECc!&t=5&tl=3&vuin=932628145&tm=1567519200&sce=60-4-3&rf=0-0) no-repeat;
        }
        
        div {
            position: absolute;
            width: 256px;
            height: 256px;
            background: url(http://a3.qpic.cn/psb?/V10juTEy2lUSeF/4UwWqfIlrlGyoB68BdxfobLrixK0SkLhLuAMPmW.SSc!/m/dOIAAAAAAAAA&ek=1&kp=1&pt=0&bo=AAXQAgAF0AIRECc!&t=5&tl=3&vuin=932628145&tm=1567519200&sce=60-4-3&rf=0-0) no-repeat;
        }
        
        section div:nth-child(1) {
            transform: translateZ(300px);
        }
        
        section div:nth-child(2) {
            transform: rotateY(60deg) translateZ(300px);
        }
        
        section div:nth-child(3) {
            transform: rotateY(120deg) translateZ(300px);
        }
        
        section div:nth-child(4) {
            transform: rotateY(180deg) translateZ(300px);
        }
        
        section div:nth-child(5) {
            transform: rotateY(240deg) translateZ(300px);
        }
        
        section div:nth-child(6) {
            transform: rotateY(300deg) translateZ(300px);
        }
        
        @keyframes move {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <section>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
    </section>
</body>

</html>
